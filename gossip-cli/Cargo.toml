[package]
name = "solana-gossip-cli"
documentation = "https://docs.rs/solana-gossip-cli"
version = { workspace = true }
authors = { workspace = true }
description = "Binary crate providing the Solana Gossip command-line tool."
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[[bin]]
name = "solana-gossip"
path = "src/main.rs"
bench = false

[features]
agave-unstable-api = []

[dependencies]
agave-logger = { workspace = true }
clap = { workspace = true }
log = { workspace = true }
solana-clap-utils = { workspace = true }
solana-gossip = { workspace = true, features = ["agave-unstable-api"] }
solana-net-utils = { workspace = true, features = ["agave-unstable-api"] }
solana-pubkey = { version = "=4.1.0", features = ["rand"] }
solana-version = { workspace = true }
